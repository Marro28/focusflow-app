      <line x1="195" y1="410" x2="195" y2="425" stroke="#4A90E2" stroke-width="2" opacity="0.6"/>
      <line x1="200" y1="405" x2="200" y2="425" stroke="#4A90E2" stroke-width="2" opacity="0.6"/>
      <line x1="205" y1="410" x2="205" y2="425" stroke="#4A90E2" stroke-width="2" opacity="0.6"/>
    </g>
    
    <!-- FASE 3: GERMOGLIO (minimal) -->
    <g id="pro-phase-3">
      <rect x="100" y="420" width="200" height="50" fill="#34495E" rx="3"/>
