    <g id="pro-phase-1">
      <rect x="100" y="420" width="200" height="50" fill="#2C3E50" rx="3"/>
      <circle cx="200" cy="440" r="8" fill="#34495E"/>
    </g>
    
    <!-- FASE 2: INNAFFIATURA -->
    <g id="pro-phase-2">
      <rect x="100" y="420" width="200" height="50" fill="#34495E" rx="3"/>
